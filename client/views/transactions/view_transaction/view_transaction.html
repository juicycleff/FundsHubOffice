<template name="TransactionsViewTransaction">
	   <!-- START CONTENT -->
    <section id="content">

        <!--start container-->
        <div class="container">
		{{> TransactionsViewTransactionViewDonForm}}
	</div>
    </section>
</template>

<template name="TransactionsViewTransactionViewDonForm">
	<div id="transactions-view-transaction-view-don-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-gh">
				<label for="gh">
					GH
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-gh">
						{{transaction.gh}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ph">
				<label for="ph">
					PH
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ph">
						{{transaction.ph}}
					</p>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Status
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-status">
						{{transaction.status}}
					</p>
				</div>
			</div>
			<div class="form-group  field-amount">
				<label for="amount">
					Amount
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-amount">
						{{transaction.amount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-timer">
				<label for="timer">
					Expire Date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-timer">
						{{formatDate transaction.timer ''}}
					</p>
				</div>
			</div>
			<div class="form-group  field-canceled">
				<label for="canceled">
					Canceled
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-canceled">
						{{transaction.canceled}}
					</p>
				</div>
			</div>
			<div class="form-group  field-completed">
				<label for="completed">
					Completed
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-completed">
						{{transaction.completed}}
					</p>
				</div>
			</div>
			<div class="form-group  field-proof">
				<label for="proof">
					Proof
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-proof">
						{{transaction.proof}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
