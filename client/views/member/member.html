				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MemberSideMenu}}
	</div>
</template>

	<ul id="menu-items" class="nav nav-stacked nav-pills">

					Profile
				</span>
			</a>

		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.change_pass'}}">

				</span>

		<li id="menu-item-simple" class="{{menuItemClass 'user_settings.update_bank_details'}}">
