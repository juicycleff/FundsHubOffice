<template name="MemberUpdateBankDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> MemberUpdateBankDetailsBankDetailsForm}}
	</div>
</template>

<template name="MemberUpdateBankDetailsBankDetailsForm">
	<div id="member-update-bank-details-bank-details-form" class="">
		<h2 id="component-title">
			Bank Update Form
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-bank_name">
				<label for="bank_name">
					Bank Name
				</label>
				<div class="input-div">
					<input type="text" name="bank_name" value="{{users_null.bank_name}}" class="form-control " autofocus="autofocus" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-account_name">
				<label for="account_name">
					Account Name
				</label>
				<div class="input-div">
					<input type="text" name="account_name" value="{{users_null.account_name}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-account_number">
				<label for="account_number">
					Account Number
				</label>
				<div class="input-div">
					<input type="text" name="account_number" value="{{users_null.account_number}}" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
