<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<title>
		FundsHubOffice | Home
	</title>


  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<template name="layout">
	{{>PublicLayout}}
</template>

<template name="PublicLayout">
  <nav class="white" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="{{pathFor 'home'}}" class="brand-logo">FundsHubOffice</a>
      <ul class="right hide-on-med-and-down">
        
					<li><a href="{{pathFor 'home'}}">Home</a></li>
					<li><a href="{{pathFor 'about'}}">Testimony</a></li>
					<li><a href="{{pathFor 'about'}}">About Us</a></li>
					{{#if currentUser}}
					<li><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
					<li><a href="{{pathFor 'logout'}}">Logout</a></li>
					{{else}}
					<li><a href="{{pathFor 'login'}}">Login</a></li>
					<li><a href="{{pathFor 'register'}}">Register</a></li>
					{{/if}}
      </ul>

      <ul id="nav-mobile" class="side-nav">
        
					<li><a href="{{pathFor 'home'}}">Home</a></li>
					<li><a href="{{pathFor 'about'}}">Testimony</a></li>
					<li><a href="{{pathFor 'about'}}">About Us</a></li>
					{{#if currentUser}}
					<li><a href="{{pathFor 'dashboard'}}">Dashboard</a></li>
					<li><a href="{{pathFor 'logout'}}">Logout</a></li>
					{{else}}
					<li><a href="{{pathFor 'login'}}">Login</a></li>
					<li><a href="{{pathFor 'register'}}">Register</a></li>
					{{/if}}
      </ul>
      <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
  </nav>

	{{> yield}}

	{{>FooterMain}}
</template>
