<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes" />	<title>
		fundshub
	</title>
</head>
<template name="layout">
	{{#if currentUser}}
		{{> PrivateLayout privateData}}
	{{else}}
		{{> PublicLayout publicData}}
	{{/if}}
</template>

<template name="PublicLayout">
	<div id="content" class="sticky-wrapper">
		<div id="navbar" class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="#">
						fundshub
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> PublicLayoutLeftMenu}}{{> PublicLayoutRightMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	</div>
	<div id="footer" class="sticky-footer">
		<div class="footer-container container">
			<p class="text-muted">
			</p>
		</div>
	</div>
</template>

<template name="PublicLayoutLeftMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'home'}}">
			<a href="{{pathFor 'home'}}">
				<span class="item-title">
					Home
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'about'}}">
			<a href="{{pathFor 'about'}}">
				<span class="item-title">
					About
				</span>
			</a>
		</li>
	</ul>
</template>

<template name="PublicLayoutRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
		<li id="menu-item-simple" class="{{menuItemClass 'register'}}">
			<a href="{{pathFor 'register'}}">
				<span class="item-title">
					Register
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'login'}}">
			<a href="{{pathFor 'login'}}">
				<span class="item-title">
					Login
				</span>
			</a>
		</li>
	</ul>
</template>

<template name="PrivateLayout">
	<div id="content" class="sticky-wrapper">
		<div id="navbar" class="navbar navbar-fixed-top navbar-default" role="navigation">
			<div class="navbar-container container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">
							Toggle navigation
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
						<span class="icon-bar">
						</span>
					</button>
					<a class="navbar-brand" href="#">
						fundshub
					</a>
				</div>
				<div id="menu" class="collapse navbar-collapse">
					{{> PrivateLayoutLeftMenu}}{{> PrivateLayoutRightMenu}}
				</div>
			</div>
		</div>
		<div class="navbar-spacer">
		</div>
		{{> yield}}
	{{> SideNav}}{{> Footer}}{{> Header}}
	</div>
	<div id="footer" class="sticky-footer">
		<div class="footer-container container">
			<p class="text-muted">
			</p>
		</div>
	</div>
</template>

<template name="PrivateLayoutLeftMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="{{menuItemClass 'dashboard'}}">
			<a href="{{pathFor 'dashboard'}}">
				<span class="fa fa-home">
				</span>
				<span class="item-title">
					&nbsp;Home
				</span>
			</a>
		</li>
		<li id="menu-item-dropdown" class="dropdown {{menuItemClass 'transactions'}}">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<span class="item-title">
					Donations
				</span>
				<b class="caret">
				</b>
			</a>
			<ul id="menu-items" class="dropdown-menu">
				<li class="">
					<a href="#">
						<span class="item-title">
							Received Donations
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'transactions.ph_transactions'}}">
					<a href="{{pathFor 'transactions.ph_transactions'}}">
						<span class="item-title">
							Sent Donations
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'transactions.awaiting_gh_transaction'}}">
					<a href="{{pathFor 'transactions.awaiting_gh_transaction'}}">
						<span class="item-title">
							Awaiting Donations
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'transactions.awaiting_ph_transactions'}}">
					<a href="{{pathFor 'transactions.awaiting_ph_transactions'}}">
						<span class="item-title">
							Pending Out Donations
						</span>
					</a>
				</li>
			</ul>
		</li>
	</ul>
</template>

<template name="PrivateLayoutRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
		<li id="menu-item-simple" class="{{menuItemClass 'console'}}">
			<a href="{{pathFor 'console'}}">
				<span class="fa fa-wrench">
				</span>
				<span class="item-title">
					&nbsp;Admin Console
				</span>
			</a>
		</li>
		<li id="menu-item-dropdown" class="dropdown ">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<span class="fa fa-cog">
				</span>
				<span class="item-title">
					&nbsp;{{userEmail}}
				</span>
				<b class="caret">
				</b>
			</a>
			<ul id="menu-items" class="dropdown-menu">
				<li class="{{menuItemClass 'user_settings.update_personal_details'}}">
					<a href="{{pathFor 'user_settings.update_personal_details'}}">
						<span class="item-title">
							Update Personal Details
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'user_settings.update_bank_details'}}">
					<a href="{{pathFor 'user_settings.update_bank_details'}}">
						<span class="item-title">
							Update Bank Details
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'member'}}">
					<a href="{{pathFor 'member'}}">
						<span class="item-title">
							Settings
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'member.change_pass'}}">
					<a href="{{pathFor 'member.change_pass'}}">
						<span class="item-title">
							Change Password
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'logout'}}">
					<a href="{{pathFor 'logout'}}">
						<span class="item-title">
							Logout
						</span>
					</a>
				</li>
			</ul>
		</li>
	</ul>
</template>

<template name="SideNav">
	<ul id="slide-out" class="side-nav">
		<li>
			<div class="userView">
				<div class="background">
					<img src="images/office.jpg">
				</div>
				<a href="#!user">
					<img class="circle" src="images/yuna.jpg">
				</a>
				<a href="#!name">
					<span class="white-text name">
						{{fullName}}
					</span>
				</a>
				<a href="#!email">
					<span class="white-text email">
						{{userEmail}}
					</span>
				</a>
			</div>
		</li>
		<li>
			<a href="{{pathFor 'dashboard'}}">
				<i class="material-icons">
					cloud
				</i>
				Dashboard
			</a>
		</li>
		<li>
			<a href="#!">
				Second Link
			</a>
		</li>
		<li>
			<div class="divider">
			</div>
		</li>
		<li>
			<a class="subheader">
				Subheader
			</a>
		</li>
		<li>
			<a class="waves-effect" href="#!">
				Third Link With Waves
			</a>
		</li>
	</ul>
	<a href="#" data-activates="slide-out" class="button-collapse show-on-large">
		<i class="material-icons">
			menu
		</i>
	</a>
</template>

<template name="Footer">
	<footer class="page-footer">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">
						About FundsHubOffice
					</h5>
					<p class="grey-text text-lighten-4">
						You can use rows and columns here to organize your footer content.
					</p>
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">
						Links
					</h5>
					<ul>
						<li>
							<a class="grey-text text-lighten-3" href="#!">
								Faqs
							</a>
						</li>
						<li>
							<a class="grey-text text-lighten-3" href="#!">
								About
							</a>
						</li>
						<li>
							<a class="grey-text text-lighten-3" href="#!">
								Testimony
							</a>
						</li>
						<li>
							<a class="grey-text text-lighten-3" href="#!">
								Dashboard
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="footer-copyright">
			<div class="container">
				Â© 2014 Copyright FundsHubOffice
				<a class="grey-text text-lighten-4 right" href="#!">
					FundsHub
				</a>
			</div>
		</div>
	</footer>
</template>

<template name="Header">
	{{> PrivateLayoutHeaderLeftMenu}}{{> PrivateLayoutHeaderRightMenu}}
</template>

<template name="PrivateLayoutHeaderLeftMenu">
	<ul id="menu-items" class="nav navbar-nav">
		<li id="menu-item-simple" class="">
			<a href="#">
				<span class="item-title">
					Logo
				</span>
			</a>
		</li>
	</ul>
</template>

<template name="PrivateLayoutHeaderRightMenu">
	<ul id="menu-items" class="nav navbar-nav navbar-right">
		<li id="menu-item-simple" class="{{menuItemClass 'dashboard'}}">
			<a href="{{pathFor 'dashboard'}}">

				</span>

		</li>
		<li id="menu-item-dropdown" class="dropdown ">

					Donations
				</span>
				<b class="caret">
				</b>
			</a>
			<ul id="menu-items" class="dropdown-menu">
				<li class="{{menuItemClass 'transactions.gh_transactions'}}">
					<a href="{{pathFor 'transactions.gh_transactions'}}">
						<span class="item-title">
							Received Donations
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'transactions.ph_transactions'}}">
					<a href="{{pathFor 'transactions.ph_transactions'}}">
						<span class="item-title">
							Sent Donations
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'transactions.awaiting_gh_transaction'}}">
					<a href="{{pathFor 'transactions.awaiting_gh_transaction'}}">

							Awaiting Donations
						</span>
					</a>
				</li>
				<li class="{{menuItemClass 'transactions.awaiting_ph_transactions'}}">
					<a href="{{pathFor 'transactions.awaiting_ph_transactions'}}">
						<span class="item-title">
							Pending Donations
						</span>
					</a>
				</li>
			</ul>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'console'}}">
			<a href="{{pathFor 'console'}}">
				<span class="fa fa-wrench">
				</span>
				<span class="item-title">
					&nbsp;Admin Console
				</span>

		</li>
		<li id="menu-item-simple" class="">
