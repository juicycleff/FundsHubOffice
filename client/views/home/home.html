<template name="Home">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> HomeHomeJumbotron}}{{> AllTestament}}{{> AboutUs}}
	</div>
</template>

<template name="HomeHomeJumbotron">
	<div class="jumbotron ">
		<div id="content" class="container">
			<h1 id="component-title">
				fundshub
			</h1>
			<p id="jumbotron-text">
			</p>
			<p id="jumbotron-button">
				<a href="#" class="btn btn btn-primary btn-lg" role="button">
					Continue &raquo;
				</a>
			</p>
		</div>
	</div>
</template>

<template name="AllTestament">
	<ul class="collection with-header">
		<li class="collection-header">
			<h4>
				Testaments
			</h4>
		</li>
		{{#each testaments}}
      {{ItemTestament}}
    {{/each}}
	</ul>
</template>

<template name="AboutUs">
</template>
