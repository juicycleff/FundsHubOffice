<template name="SmallLogin">
	<!-- Inline Form -->
	<div class="row">
		<form class="col s12" id="login_form" role="form">
			<div class="row">
				<div class="input-field col s4  offset-s2">
					<i class="mdi-action-account-circle prefix"></i>
					<input id="login_email" type="email" class="validate">
					<label for="icon_prefix">Email</label>
				</div>
				<div class="input-field col s4">
					<i class="mdi-action-lock-outline prefix"></i>
					<input id="login_password" type="password" class="validate">
					<label for="icon_password">Password</label>
				</div>
			</div>
			<div class="row">
				<div class="input-field col s12">
					<div class="input-field col s12">
						<button class="btn cyan waves-effect waves-light" id="submit" type="submit" name="action"><i class="mdi-action-lock-open"></i> Login</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</template>
