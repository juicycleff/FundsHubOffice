<template name="Login">
	<div id="login-page" class="row">
		<div class="col s12 z-depth-4 card-panel">
			<form id="login_form" class="login-form" role="form">
				<div class="row">
					<div class="input-field col s12 center">
						<img src="../imfages/login-logo.png" alt="" class="circle responsive-img valign profile-image-login">
						<p class="center login-form-text">Login FundsHubOffice Portal</p>
					</div>
				</div>
				{{#if errorMessage}}
				<div class="alert alert-warning">
					{{errorMessage}}
				</div>
				{{/if}}
					<div class="row margin">
						<div class="input-field col s12">
							<i class="mdi-social-person-outline prefix"></i>
							<input id="login_email" type="text" class="validate" required autofocus>
							<label for="login_email" class="center-align">Email address</label>
						</div>
					</div>
					<div class="row margin">
						<div class="input-field col s12">
							<i class="mdi-action-lock-outline prefix"></i>
							<input id="login_password" type="password" class="validate" required>
							<label for="login_email" class="center-align">Password</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<button class="btn waves-effect waves-light col s12" id="submit" type="submit" data-loading-text="Please wait...">
								Login
							</button>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 m6 l6">
							<p class="margin medium-small"><a href="{{pathFor 'register'}}">
								Register
							</a></p>
						</div>
						<div class="input-field col s6 m6 l6">
							<p class="margin right-align medium-small"><a href="{{pathFor 'forgot_password'}}">
							Forgot Password
							</a>
							</p>
						</div>
					</div>
			</form>
		</div>
	</div>
</template>
