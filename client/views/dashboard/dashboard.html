<template name="Dashboard">
    <!-- START CONTENT -->
    <section id="content">

        <!--start container-->
        <div class="container">

            <!--chart dashboard start-->
            <div id="chart-dashboard">
                <div class="row">
                    <div class="col s12 m8 l8">
                        <div class="card">
                            <div class="card-move-up waves-effect waves-block waves-light">
                                <div class="move-up cyan darken-1">
                                    <div>
                                        <span class="chart-title white-text">Revenue</span>
                                    </div>
                                    <div class="trending-line-chart-wrapper">
                                        <canvas id="trending-line-chart" height="70"></canvas>
                                    </div>
                                </div>
                            </div>
                            <div class="card-content">
                                <a class="btn-floating btn-move-up waves-effect waves-light darken-2 right"><i class="mdi-content-add activator"></i></a>

                                <div>
                                    <p class="flow-text">This is a community of mutual financial help, participate only with spare money, do not
                                        contribute all the money you have</p>

                                </div>
                            </div>

                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">Revenue by Month <i class="mdi-navigation-close right"></i></span>
                                <table class="responsive-table">
                                    <thead>
                                        <tr>
                                            <th data-field="id">ID</th>
                                            <th data-field="month">Month</th>
                                            <th data-field="item-sold">Item Sold</th>
                                            <th data-field="item-price">Item Price</th>
                                            <th data-field="total-profit">Total Profit</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>January</td>

                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>

                                            <td>February</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>3</td>
                                            <td>March</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>4</td>
                                            <td>April</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>5</td>
                                            <td>May</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>6</td>
                                            <td>June</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>7</td>
                                            <td>July</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>8</td>
                                            <td>August</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>9</td>
                                            <td>Septmber</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>10</td>
                                            <td>Octomber</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>11</td>
                                            <td>November</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                        <tr>
                                            <td>12</td>
                                            <td>December</td>
                                            <td>122</td>
                                            <td>100</td>
                                            <td>$122,00.00</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div>

                    <div class="col s12 m6 l4">
                        <div id="profile-card" class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="images/user-bg.jpg" alt="user background">
                            </div>
                            <div class="card-content">
                                <img src="images/avatar.jpg" alt="" class="circle responsive-img activator card-profile-image">
                                <a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right">
                                    <i class="mdi-editor-mode-edit"></i>
                                </a>

                                <span class="card-title activator grey-text text-darken-4">{{userFullName}}</span>
                                <p><i class="mdi-action-perm-identity cyan-text text-darken-2"></i>{{userStatus}}</p>
                                <p><i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i> {{userPhone}}</p>
                                <p><i class="mdi-communication-email cyan-text text-darken-2"></i> {{userEmail}}</p>

                            </div>
                            <div class="card-reveal">
                                <span class="card-title grey-text text-darken-4">{{userFullName}} <i class="mdi-navigation-close right"></i></span>
                                <p>Your profile details.</p>
                                <p><i class="mdi-action-perm-identity cyan-text text-darken-2"></i> {{userStatus}}</p>
                                <p><i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i> {{userPhone}}</p>
                                <p><i class="mdi-communication-email cyan-text text-darken-2"></i> {{userEmail}}</p>
                                <p><i class="mdi-social-cake cyan-text text-darken-2"></i> {{userBank}}</p>
                                <p><i class="mdi-device-airplanemode-on cyan-text text-darken-2"></i> {{userAccountName}}</p>
                                <p><i class="mdi-device-airplanemode-on cyan-text text-darken-2"></i> {{userAccountNumber}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="chart-dashboard">
              <div class="row">
                    <div class="col s12 m8 l8">
                        <div class="card-panel">
                          <label>Your referral link</label><input type="text" id="refId"> <button data-clipboard-target="#refId">Copy</button> 
                        </div>
                    </div>
              </div>
            </div>
            
            <!-- //////////////////////////////////////////////////////////////////////////// -->

            <!--card widgets start-->
            <div id="card-widgets">
                <div class="row">

                    <div class="col s12 m12 l4">
                        <ul id="task-card" class="collection with-header">
                            <li class="collection-header cyan">
                                <h4 class="task-card-title">My Task</h4>
                                <p class="task-card-date">March 26, 2015</p>
                            </li>
                            <li class="collection-item dismissable">
                                <input type="checkbox" id="task1" />
                                <label for="task1">Create Mobile App UI. <a href="#" class="secondary-content"><span class="ultra-small">Today</span></a>
                                        </label>
                                <span class="task-cat teal">Mobile App</span>
                            </li>
                            <li class="collection-item dismissable">
                                <input type="checkbox" id="task2" />
                                <label for="task2">Check the new API standerds. <a href="#" class="secondary-content"><span class="ultra-small">Monday</span></a>
                                        </label>
                                <span class="task-cat purple">Web API</span>
                            </li>
                            <li class="collection-item dismissable">
                                <input type="checkbox" id="task3" checked="checked" />
                                <label for="task3">Check the new Mockup of ABC. <a href="#" class="secondary-content"><span class="ultra-small">Wednesday</span></a>
                                        </label>
                                <span class="task-cat pink">Mockup</span>
                            </li>
                            <li class="collection-item dismissable">
                                <input type="checkbox" id="task4" checked="checked" disabled="disabled" />
                                <label for="task4">I did it !</label>
                                <span class="task-cat cyan">Mobile App</span>
                            </li>
                        </ul>
                    </div>

                    <div class="col s12 m6 l4">
                        <div id="flight-card" class="card">
                            <div class="card-header amber darken-2">
                                <div class="card-title">
                                    <h4 class="flight-card-title">Flight</h4>
                                    <p class="flight-card-date">June 18, Thu 04:50</p>
                                </div>
                            </div>
                            <div class="card-content-bg white-text">
                                <div class="card-content">
                                    <div class="row flight-state-wrapper">
                                        <div class="col s5 m5 l5 center-align">
                                            <div class="flight-state">
                                                <h4 class="margin">LDN</h4>
                                                <p class="ultra-small">London</p>
                                            </div>
                                        </div>
                                        <div class="col s2 m2 l2 center-align">
                                            <i class="mdi-device-airplanemode-on flight-icon"></i>
                                        </div>
                                        <div class="col s5 m5 l5 center-align">
                                            <div class="flight-state">
                                                <h4 class="margin">SFO</h4>
                                                <p class="ultra-small">San Francisco</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col s6 m6 l6 center-align">
                                            <div class="flight-info">
                                                <p class="small"><span class="grey-text text-lighten-4">Depart:</span> 04.50</p>
                                                <p class="small"><span class="grey-text text-lighten-4">Flight:</span> IB 5786</p>
                                                <p class="small"><span class="grey-text text-lighten-4">Terminal:</span> B</p>
                                            </div>
                                        </div>
                                        <div class="col s6 m6 l6 center-align flight-state-two">
                                            <div class="flight-info">
                                                <p class="small"><span class="grey-text text-lighten-4">Arrive:</span> 08.50</p>
                                                <p class="small"><span class="grey-text text-lighten-4">Flight:</span> IB 5786</p>
                                                <p class="small"><span class="grey-text text-lighten-4">Terminal:</span> C</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col s12 m6 l4">
                        <div id="profile-card" class="card">
                            <div class="card-image waves-effect waves-block waves-light">
                                <img class="activator" src="images/user-bg.jpg" alt="user background">
                            </div>
                            <div class="card-content">
                                <img src="images/avatar.jpg" alt="" class="circle responsive-img activator card-profile-image">
                                <a class="btn-floating activator btn-move-up waves-effect waves-light darken-2 right">
                                    <i class="mdi-editor-mode-edit"></i>
                                </a>

                                <span class="card-title activator grey-text text-darken-4">Roger Waters</span>
                                <p><i class="mdi-action-perm-identity cyan-text text-darken-2"></i> Project Manager</p>
                                <p><i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i> +1 (612) 222 8989</p>
                                <p><i class="mdi-communication-email cyan-text text-darken-2"></i> mail@domain.com</p>

                                <p><i class="mdi-action-perm-identity cyan-text text-darken-2"></i> Project Manager</p>
                                <p><i class="mdi-action-perm-phone-msg cyan-text text-darken-2"></i> +1 (612) 222 8989</p>
                                <p><i class="mdi-communication-email cyan-text text-darken-2"></i> mail@domain.com</p>
                                <p><i class="mdi-social-cake cyan-text text-darken-2"></i> 18th June 1990</p>
                                <p><i class="mdi-device-airplanemode-on cyan-text text-darken-2"></i> BAR - AUS</p>
                            </div>
                        </div>
