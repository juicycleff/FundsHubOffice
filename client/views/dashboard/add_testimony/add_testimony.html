<template name="DashboardAddTestimony">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> DashboardAddTestimonyNewTestimony}}
	</div>
</template>

<template name="DashboardAddTestimonyNewTestimony">
	<div id="dashboard-add-testimony-new-testimony" class="">
		<h2 id="component-title">
			New Testimony
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-owner">
				<label for="owner">
					Owner
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-owner">
						currentUser
					</p>
				</div>
			</div>
			<div class="form-group  field-text">
				<label for="text">
					Testimony
				</label>
				<div class="input-div">
					<input type="text" name="text" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
